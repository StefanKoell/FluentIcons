on:
  schedule:
    - cron: '42 0 * * *'
  workflow_dispatch:

name: Update

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  update:
    name: Update
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 16
          fetch-tags: true
          submodules: true
          token: ${{ secrets.TOKEN }}
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8
          run_install: |
            - cwd: seagull-icons
      - name: Setup Python packages
        run: pip install fonttools PyYAML
      - name: Update
        run: ./update.ps1
      - name: Push
        uses: ad-m/github-push-action@master
        with:
          tags: true
