on:
  schedule:
    - cron: '42 0 * * *'
  workflow_dispatch:

name: Update

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  update:
    name: Update
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          submodules: true
          token: ${{ secrets.TOKEN }}
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 'lts/*'
      - name: Setup
        run: |
          npx corepack enable
          pip install fonttools PyYAML
      - name: Update
        run: ./update.ps1
      - name: Push
        uses: ad-m/github-push-action@master
        with:
          tags: true
